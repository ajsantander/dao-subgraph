specVersion: 0.0.2
description: Aragon is a decentralized app (dApp) on the Ethereum blockchain that allows anyone to
  create and manage a decentralized organization. This subgraph explores the top level
  Aragon protocol data.
repository: https://github.com/graphprotocol/aragon-subgraph/tree/master/aragon-network-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: DAOFactory
    network: mainnet
    source:
      address: "0x5d94e3e7aec542ab0f9129b9a7badeb5b3ca0f77"
      abi: DAOFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - Kernel
      abis:
        - name: DAOFactory
          file: DAOFactory/abis/DAOFactory.json
      eventHandlers:
        - event: DeployDAO(address)
          handler: handleDeployDAO
      file: DAOFactory/DAOFactory.wasm
templates:
  - kind: ethereum/contract
    name: Kernel
    network: mainnet
    source:
      abi: Kernel
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - Kernel
        - ACL
      abis:
        - name: Kernel
          file: Kernel/abis/Kernel.json
        - name: ACL
          file: Kernel/abis/ACL.json
      eventHandlers:
        - event: SetApp(indexed bytes32,indexed bytes32,address)
          handler: handleSetApp
        - event: NewAppProxy(address,bool,bytes32)
          handler: handleNewProxyApp
      file: templates/Kernel/Kernel.wasm
  - kind: ethereum/contract
    name: ACL
    network: mainnet
    source:
      abi: ACL
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.1
      language: wasm/assemblyscript
      entities:
        - ACL
      abis:
        - name: ACL
          file: ACL/abis/ACL.json
      eventHandlers:
        - event: SetPermission(indexed address,indexed address,indexed bytes32,bool)
          handler: handleSetPermission
        - event: SetPermissionParams(indexed address,indexed address,indexed bytes32,bytes32)
          handler: handleSetPermissionParams
        - event: ChangePermissionManager(indexed address,indexed bytes32,indexed address)
          handler: handleChangePermissionManager
      file: templates/ACL/ACL.wasm
